<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>tickets</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/72eae054bb.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <img src="ride.jpg" alt="">
      <div class="tickets slider">

        <i class="fas fa-grip-lines"></i>
        <p id="buyt">BUY TICKETS</p>

        <div class="location">
          <p id="l_heading">location</p>
          <div class="picker">
            <p><i class="fas fa-map-marker-alt"></i> Manteca Entertainment</p>
          </div>

        </div>

        <p id="quantity_text">quantity</p>
        <div class="quantity">
          <i class="fas fa-minus"></i>
          <p>5</p>
          <i class="fas fa-plus"></i>
        </div>

        <div class="total">
          <p id="total_text">total:</p>
          <p id="cost">$80</p>
        </div>

        <button type="button" class="purchase">PROCEED</button>


      </div>
    </div>
  </body>
</html>
